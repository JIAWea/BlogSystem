{% extends 'base/backend_demo.html' %}
{% block css %}
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css">
    <style>
        .form-group .title{
            font-size: 16px;
            height: 40px;
            line-height: 40px;
        }
    </style>
{% endblock %}
{% block article-info %}
    <div>
        <form action="/backend/add_article.html" method="post" novalidate>
            <div class="form-group">
                <label class="title" for="">标题：</label>
                {{ obj.title }}
            </div>
            <div class="form-group">
                <label class="title" for="">简介：</label>
                {{ obj.summary }}
            </div>
            <div class="form-group">
                <label class="title" for="">内容：</label>
                {{ obj.detail }}
            </div>
            <div class="form-group">
                <label class="title" for="">主站分类：</label>
                {{ obj.article_type_id }}
            </div>
            <div class="form-group">
                <label class="title" for="">文章类型：</label>
                {{ obj.category_id }}
            </div>
            <div class="form-group">
                <label class="title" for="">标签：</label>
                {{ obj.tags }}
            </div>
            <input type="submit" class="btn btn-default" value="提交">
        </form>
    </div>
{% endblock %}
{% block js %}
    <script src="/static/kindeditor/kindeditor-all.js"></script>
    <script>
        var editor;
        KindEditor.ready(function(K) {
                editor = K.create('#editor_id',{
                    resizeType:1,           //是否能改变宽度和长度
                    //filterMode: true,     //是否过滤标签
                    width : '100%',
                    height:'300px',
             //       items:[
        //'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold',
        //'italic', 'underline', 'strikethrough', 'lineheight', 'removeformat', '|', 'image', 'multiimage',
        //'flash', 'media', 'insertfile', 'table', 'hr', 'emoticons', 'baidumap', 'pagebreak',
        //'anchor', 'link', 'unlink', '|', 'about'],      //编辑框的功能栏
                    uploadJson:'/submitComment',
                    //htmlTags :[]      //自定义不需要过滤标签
                });
        });
    </script>
{% endblock %}
